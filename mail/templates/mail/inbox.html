{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-detail" style="display: none;">
        <div class="row">
            <div class="heading" style="margin-right: 5px;">From: </div>
            <div id="sender-email"></div>
        </div>
        <div class="row">
            <div class="heading" style="margin-right: 5px;">To: </div>
            <div id="recipient-email"></div>
        </div>
        <div class="row">
            <div class="heading" style="margin-right: 5px;">Subject: </div>
            <div id="subject-email"></div>
        </div>
        <div class="row">
            <div class="heading" style="margin-right: 5px;">Timestamp: </div>
            <div id="timestamp-email"></div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline-primary" id="reply" style="margin: 10px;">Reply</button>
            <button type="button" class="btn btn-outline-danger" id="archive" style="margin: 10px;"></button>
        </div>
        
        <hr>
        <div class="row">
            <p id="body-email">\n</p>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
